<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
 
</head>
<body>
    <div class="contenido" >
       <img class="imagen" src="images/illustration-hero.svg" alt="image music">
      <div class="top">  
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
       </div>
    <div class="medium">
      <img src="images/icon-music.svg" alt="icon music">
      <p><strong>Annual Plan</strong><br>$59.99/year</p>
      <a class="change"><strong>Change</strong></a>
    </div>
    <div class="footer">
      <button class="proceed">Proceed to Payment</button> 
      <a class="cancel"><strong>Cancel Order</strong></a> 
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linkedin.com/in/luis-morales-barillas" target="_blank">Luis Morales</a>.
  </div>
</body>
</html>
